<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hub Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'bg-gradient': 'bg-gradient 20s ease infinite',
                        'card-entrance': 'card-entrance 1.2s ease-out forwards',
                        'rotate-icon': 'rotate-icon 0.5s ease-in-out',
                    },
                    keyframes: {
                        'bg-gradient': {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        'card-entrance': {
                            '0%': { transform: 'scale(0.95)', opacity: '0', filter: 'blur(5px)' },
                            '100%': { transform: 'scale(1)', opacity: '1', filter: 'blur(0)' },
                        },
                        'rotate-icon': {
                            '0%': { transform: 'rotate(0deg)' },
                            '50%': { transform: 'rotate(180deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    },
                },
            },
        }
    </script>
    <link rel="icon" type="image/png" href="logo_confia.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #a7e0ff, #82b1ff, #64b5f6, #42a5f5);
            background-size: 400% 400%;
            animation: bg-gradient 20s ease infinite;
        }
        .dark .login-bg {
            background: linear-gradient(135deg, #1e3a8a, #111827, #2d3748, #4a5568);
            background-size: 400% 400%;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 font-sans flex items-center justify-center min-h-screen login-bg">

    <!-- Botão de tema igual ao login -->
    <button id="themeToggle" class="fixed top-4 right-4 z-50 text-gray-600 dark:text-gray-300 text-xl transition-colors">
        <i class="fas fa-sun" id="theme-icon"></i>
    </button>

    <main class="container mx-auto px-4 py-6 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-2xl bg-white dark:bg-slate-800/80 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden md:flex md:h-[480px] transition-all duration-300 transform animate-card-entrance">
            
            <!-- Lado esquerdo -->
            <div class="hidden md:block md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 dark:from-blue-800 dark:to-blue-900 relative p-6 flex flex-col items-center justify-center text-white">
                <img src="logo_confia.png" alt="Logo Confia" class="w-32 mb-4 drop-shadow-lg relative z-10">
                <h2 class="text-3xl font-bold mb-2 text-center drop-shadow relative z-10">Bem-vindo(a)</h2>
                <p class="text-sm text-center opacity-90 mt-2 relative z-10">Crie sua conta para personalizar suas notícias e acessar todo o conteúdo.</p>
            </div>
            
            <!-- Lado direito -->
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-7">Crie sua Conta</h2>
                
                <form id="cadastroForm" class="space-y-4">

                    <div>
                        <label for="name" class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-1">Nome Completo</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required
                            class="w-full pr-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    </div>
                    
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-1">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu-email@exemplo.com" required
                            class="w-full pr-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    </div>
                    
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-1">Senha</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            class="w-full pr-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    </div>

                    <!-- Botão de cadastro -->
                    <a href="#" id="cadastrarLink"
                        class="block text-center bg-blue-600 text-white py-3.5 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-lg mt-6">
                        Cadastrar
                    </a>
                    
                    <p class="text-center text-sm text-gray-600 dark:text-gray-400 pt-2">
                        Já tem uma conta? 
                        <a href="login.html" class="text-blue-600 hover:underline dark:text-blue-400 font-medium">Fazer Login</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

 <script>
    // --- SELETORES (Cadastro) ---
    const cadastroForm = document.getElementById('cadastroForm');
    const nomeInputCad = document.getElementById('name');
    const emailInputCad = document.getElementById('email');
    const senhaInputCad = document.getElementById('password');
    const cadastrarBtn = document.getElementById('cadastrarLink'); // O Botão/Link <a>
    const themeToggleCad = document.getElementById('themeToggle');
    const themeIconCad = document.getElementById('theme-icon');
    const htmlCad = document.documentElement;

    // --- LÓGICA DO TEMA ---
    function toggleThemeCad() {
        if (!htmlCad || !themeIconCad) return;
        const isDark = htmlCad.classList.toggle('dark'); htmlCad.classList.toggle('light', !isDark);
        if (isDark) { themeIconCad.classList.remove('fa-sun'); themeIconCad.classList.add('fa-moon'); localStorage.setItem('theme', 'dark'); }
        else { themeIconCad.classList.remove('fa-moon'); themeIconCad.classList.add('fa-sun'); localStorage.setItem('theme', 'light'); }
    }
    function carregarTemaCad() {
        if (!htmlCad || !themeIconCad) return;
        const p = localStorage.getItem('theme'), s = window.matchMedia('(prefers-color-scheme: dark)').matches, i = p || (s ? 'dark' : 'light');
        htmlCad.classList.remove('light', 'dark'); htmlCad.classList.add(i);
        if (i === 'dark') { themeIconCad.classList.remove('fa-sun'); themeIconCad.classList.add('fa-moon'); }
        else { themeIconCad.classList.remove('fa-moon'); themeIconCad.classList.add('fa-sun'); }
    }

    // --- LÓGICA DO FORMULÁRIO DE CADASTRO (CORRIGIDA) ---
    // Verifica se todos os elementos do formulário existem
    if (cadastroForm && nomeInputCad && emailInputCad && senhaInputCad && cadastrarBtn) {
        
        // ***** MUDANÇA PRINCIPAL AQUI *****
        // Trocamos o listener de 'submit' no 'cadastroForm'
        // para 'click' no 'cadastrarBtn' (que é o seu link <a>)
        cadastrarBtn.addEventListener('click', async (e) => {
            e.preventDefault(); // Impede o link <a> de navegar

            const nome = nomeInputCad.value.trim();
            const email = emailInputCad.value.trim();
            const password = senhaInputCad.value.trim();

            if (!nome || !email || !password) {
                alert("Por favor, preencha todos os campos.");
                return;
            }
             // Feedback visual (desabilita botão)
             cadastrarBtn.textContent = 'Cadastrando...';
             cadastrarBtn.style.pointerEvents = 'none';
             cadastrarBtn.style.opacity = '0.7';

            try {
                const response = await fetch('http://localhost:3000/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, password }),
                });

                const data = await response.json();

                if (response.ok) { // Status 201 Created
                    alert(data.message || 'Cadastro realizado! Faça o login.');
                    window.location.href = 'login.html'; // Redireciona
                } else {
                    alert(`Erro no cadastro: ${data.message || `Erro ${response.status}`}`);
                     // Restaura botão em caso de erro
                    cadastrarBtn.textContent = 'Cadastrar';
                    cadastrarBtn.style.pointerEvents = 'auto';
                    cadastrarBtn.style.opacity = '1';
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Não foi possível conectar ao servidor. Tente novamente.');
                 // Restaura botão em caso de erro de rede
                cadastrarBtn.textContent = 'Cadastrar';
                cadastrarBtn.style.pointerEvents = 'auto';
                cadastrarBtn.style.opacity = '1';
            }
        });
        // ***** FIM DA MUDANÇA *****

    } else {
        console.error("Erro: Não foi possível encontrar um ou mais elementos do formulário de cadastro.");
    }

    // --- INICIALIZAÇÃO (Cadastro) ---
    document.addEventListener('DOMContentLoaded', () => {
        carregarTemaCad(); // Carrega o tema ao iniciar
        
        // Move o listener do tema para dentro do DOMContentLoaded
         if (themeToggleCad) {
            themeToggleCad.addEventListener('click', toggleThemeCad);
         } else {
            console.error("Elemento #themeToggle não encontrado.");
         }

         // Verifica seletores (apenas para debug)
         if (!cadastroForm) console.error("Elemento #cadastroForm não encontrado.");
         if (!nomeInputCad) console.error("Elemento #name não encontrado.");
         if (!emailInputCad) console.error("Elemento #email não encontrado.");
         if (!senhaInputCad) console.error("Elemento #password não encontrado.");
         if (!cadastrarBtn) console.error("Elemento #cadastrarLink não encontrado.");
    });

</script>
</body>
</html>
