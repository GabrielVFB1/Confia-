                        <strong class="text-gray-700 dark:text-gray-300">Revis√£o:</strong>

            <section class="mt-12">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Not√≠cias Relacionadas</h2>

    <script>
    // --- SELETORES GLOBAIS (MENU, TEMA) ---
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('theme-icon');
    const html = document.querySelector('html');

    // Fun√ß√µes do Menu (sem altera√ß√£o)
    function openMenu() { sidebar.classList.add('side-open'); overlay.classList.remove('pointer-events-none'); overlay.classList.add('opacity-100'); }
    function closeMenu() { sidebar.classList.remove('side-open'); overlay.classList.add('pointer-events-none'); overlay.classList.remove('opacity-100'); }
    menuToggle.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.contains('side-open') ? closeMenu() : openMenu(); });
    overlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && sidebar.classList.contains('side-open')) closeMenu(); });
    
    // Fun√ß√µes de Tema (sem altera√ß√£o)
    function toggleTheme() {
        if (html.classList.contains('dark')) {
            html.classList.remove('dark'); html.classList.add('light');
            themeIcon.classList.remove('fa-moon'); themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'light');
        } else {
            html.classList.remove('light'); html.classList.add('dark');
            themeIcon.classList.remove('fa-sun'); themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'dark');
        }
    }
    themeToggle.addEventListener('click', toggleTheme);
    
    function carregarTema() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.classList.add(savedTheme);
        if (savedTheme === 'dark') {
            themeIcon.classList.remove('fa-sun'); themeIcon.classList.add('fa-moon');
        } else {
            themeIcon.classList.remove('fa-moon'); themeIcon.classList.add('fa-sun');
        }
    }

    // ===================================================================
    // FUN√á√ÉO 'carregarNoticia' (VERS√ÉO ATUALIZADA)
    // ===================================================================
    async function carregarNoticia() {
        // --- 1. Seletores dos novos elementos da IA ---
        const iaBox = document.getElementById('ia-analysis-box');
        const iaResumo = document.getElementById('ia-resumo');
        const iaRevisao = document.getElementById('ia-revisao');
        // -----------------------------------------

        const urlParams = new URLSearchParams(window.location.search);
        const noticiaId = urlParams.get('id');
        if (!noticiaId) {
            document.getElementById('artigo-titulo').innerText = "Erro: ID da not√≠cia n√£o encontrado.";
            return;
        }
        try {
            const response = await fetch(`http://localhost:3000/api/noticias/${noticiaId}`);
            if (!response.ok) throw new Error('Not√≠cia n√£o encontrada');
            const noticia = await response.json();

            document.title = noticia.titulo + " - Confia!";
            document.getElementById('artigo-titulo').innerText = noticia.titulo;

            /* üîß Corre√ß√£o: limpar estilos inline que travam cor */
            let conteudo = noticia.conteudo.replace(/style="[^"]*"/g, "");
            document.getElementById('artigo-conteudo').innerHTML = conteudo;

            // --- 2. L√ìGICA PARA EXIBIR A AN√ÅLISE DA IA ---
            // Verifica se a IA gerou um resumo (e n√£o √© a msg padr√£o)
            if (noticia.resumo && !noticia.resumo.includes("n√£o aplicado") && !noticia.resumo.includes("indispon√≠vel")) {
                iaResumo.innerText = noticia.resumo;
                iaRevisao.innerText = noticia.revisaoIA;
                iaBox.classList.remove('hidden'); // Mostra o bloco!
            }
            // ---------------------------------------------

            const tagsContainer = document.getElementById('artigo-tags-container');
            if (noticia.tags && noticia.tags.length > 0) {
                noticia.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.className = 'bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full dark:bg-blue-200 dark:text-blue-900';
                    tagElement.innerText = tag;
                    tagsContainer.appendChild(tagElement);
                });
            }

            const scoreContainer = document.getElementById('artigo-score-container');
            
            // --- 3. CORRE√á√ÉO DO NOME DO CAMPO ---
            // O backend agora salva 'taxaConfiabilidade'
           // --- 3. CORRE√á√ÉO DO NOME DO CAMPO ---
            // O backend agora salva 'taxaConfiabilidade'

            // A verifica√ß√£o foi mudada para "se for diferente de nulo"
            // Isso garante que um score '0' VAI aparecer.
            if (noticia.taxaConfiabilidade !== undefined && noticia.taxaConfiabilidade !== null) { 
                const score = noticia.taxaConfiabilidade; 
                let cor = 'bg-green-100 text-green-800 dark:bg-green-200 dark:text-green-900';
                
                // Vamos ajustar as cores para ficarem mais precisas
                if (score < 75) cor = 'bg-yellow-100 text-yellow-800 dark:bg-yellow-200 dark:text-yellow-900';
                if (score < 50) cor = 'bg-red-100 text-red-800 dark:bg-red-200 dark:text-red-900';
                
                scoreContainer.innerHTML = `<span class="font-bold text-sm text-gray-600 dark:text-gray-400">Confiabilidade:</span><span class="${cor} text-sm font-bold px-3 py-1 rounded-full">${score}%</span>`;
            }
            // -------------------------------------
            // -------------------------------------

            const imgElement = document.getElementById('artigo-imagem');
            if (noticia.imagemCapa) {
                const imagePath = noticia.imagemCapa.replace(/\\/g, '/');
                imgElement.src = `http://localhost:3000/${imagePath}`;
                imgElement.classList.remove('hidden');
            }

            
            // --- C√ìDIGO DO BOT√ÉO DE COMPARTILHAR (sem altera√ß√£o) ---
            const botaoCompartilhar = document.getElementById('botao-compartilhar');
            if (navigator.share) {
                botaoCompartilhar.addEventListener('click', async () => {
                    try {
                        await navigator.share({
                            title: noticia.titulo,
                            text: `Confira esta not√≠cia no Confia!: "${noticia.titulo}"`,
                            url: window.location.href // URL da p√°gina atual
                        });
                        console.log('Not√≠cia compartilhada com sucesso!');
                    } catch (error) {
                        console.error('Erro ao compartilhar:', error);
                    }
                });
            } else {
                botaoCompartilhar.style.display = 'none';
                console.log('Web Share API n√£o suportada neste navegador.');
            }
            
            await carregarRelacionadas(noticiaId);
            
        } catch (error) {
            document.getElementById('artigo-titulo').innerText = "Erro ao carregar a not√≠cia.";
            console.error(error);
        }
    }
    // ===================================================================
    // FIM DA FUN√á√ÉO MODIFICADA
    // ===================================================================

    // Fun√ß√£o de Carregar Relacionadas (sem altera√ß√£o)
    async function carregarRelacionadas(noticiaId) {
        const container = document.getElementById('relacionadas-container');
        try {
            const response = await fetch(`http://localhost:3000/api/noticias/${noticiaId}/relacionadas`);
            const relacionadas = await response.json();
            if (relacionadas.length === 0) return;
            relacionadas.forEach(noticia => {
                const imagePath = noticia.imagemCapa ? `http://localhost:3000/${noticia.imagemCapa.replace(/\\/g, '/')}` : 'https://source.unsplash.com/random/300x200/?news';
                container.innerHTML += `<a href="artigo.html?id=${noticia._id}" class="block bg-white dark:bg-slate-800 rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow"><img src="${imagePath}" alt="Imagem da not√≠cia" class="w-full h-32 object-cover"><div class="p-4"><h3 class="font-bold text-gray-800 dark:text-white">${noticia.titulo}</h3></div></a>`;
            });
        } catch (error) {
            console.error('Erro ao buscar relacionadas:', error);
        }
    }

    // Inicializa√ß√£o da P√°gina (sem altera√ß√£o)
    window.addEventListener('DOMContentLoaded', () => {
        carregarTema();
        carregarNoticia();
    });
</script>
