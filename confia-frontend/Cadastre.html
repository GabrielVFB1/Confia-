<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Hub Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'bg-gradient': 'bg-gradient 20s ease infinite',
                        'card-entrance': 'card-entrance 1.2s ease-out forwards',
                        'rotate-icon': 'rotate-icon 0.5s ease-in-out',
                    },
                    keyframes: {
                        'bg-gradient': {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        'card-entrance': {
                            '0%': { transform: 'scale(0.95)', opacity: '0', filter: 'blur(5px)' },
                            '100%': { transform: 'scale(1)', opacity: '1', filter: 'blur(0)' },
                        },
                        'rotate-icon': {
                            '0%': { transform: 'rotate(0deg)' },
                            '50%': { transform: 'rotate(180deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    },
                },
            },
        }
    </script>
    <link rel="icon" type="image/png" href="logo_confia.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #a7e0ff, #82b1ff, #64b5f6, #42a5f5);
            background-size: 400% 400%;
            animation: bg-gradient 20s ease infinite;
        }
        .dark .login-bg {
            background: linear-gradient(135deg, #1e3a8a, #111827, #2d3748, #4a5568);
            background-size: 400% 400%;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 font-sans flex items-center justify-center min-h-screen login-bg">

    <!-- Botão de tema igual ao login -->
    <button id="themeToggle" class="fixed top-4 right-4 z-50 text-gray-600 dark:text-gray-300 text-xl transition-colors">
        <i class="fas fa-sun" id="theme-icon"></i>
    </button>

    <main class="container mx-auto px-4 py-6 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-2xl bg-white dark:bg-slate-800/80 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden md:flex md:h-[480px] transition-all duration-300 transform animate-card-entrance">
            
            <!-- Lado esquerdo -->
            <div class="hidden md:block md:w-1/2 bg-gradient-to-br from-blue-600 to-blue-800 dark:from-blue-800 dark:to-blue-900 relative p-6 flex flex-col items-center justify-center text-white">
                <img src="logo_confia.png" alt="Logo Confia" class="w-32 mb-4 drop-shadow-lg relative z-10">
                <h2 class="text-3xl font-bold mb-2 text-center drop-shadow relative z-10">Bem-vindo(a)</h2>
                <p class="text-sm text-center opacity-90 mt-2 relative z-10">Crie sua conta para personalizar suas notícias e acessar todo o conteúdo.</p>
            </div>
            
            <!-- Lado direito -->
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white text-center mb-7">Crie sua Conta</h2>
                
                <form id="cadastroForm" class="space-y-4">

                    <div>
                        <label for="name" class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-1">Nome Completo</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required
                            class="w-full pr-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    </div>
                    
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-1">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu-email@exemplo.com" required
                            class="w-full pr-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    </div>
                    
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-1">Senha</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required
                            class="w-full pr-4 py-3 rounded-lg bg-gray-50 dark:bg-slate-700 text-gray-800 dark:text-gray-200 border border-gray-300 dark:border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                    </div>

                    <!-- Botão de cadastro -->
                    <a href="#" id="cadastrarLink"
                        class="block text-center bg-blue-600 text-white py-3.5 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-lg mt-6">
                        Cadastrar
                    </a>
                    
                    <p class="text-center text-sm text-gray-600 dark:text-gray-400 pt-2">
                        Já tem uma conta? 
                        <a href="login.html" class="text-blue-600 hover:underline dark:text-blue-400 font-medium">Fazer Login</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Alternar tema igual login
       // Validação de cadastro (MODIFICADO PARA CONECTAR AO BACKEND)
        const cadastrarLink = document.getElementById('cadastrarLink'); // Assumindo que este é o seu botão/link de submit
        const nomeInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('password');

        // Garante que os elementos existem antes de adicionar o listener
        if (cadastrarLink && nomeInput && emailInput && senhaInput) {
            cadastrarLink.addEventListener('click', async (e) => { // Tornamos a função async
                e.preventDefault(); // Impede a navegação padrão do link <a>

                const nome = nomeInput.value.trim();
                const email = emailInput.value.trim();
                const password = senhaInput.value.trim();

                // Validação (igual antes)
                if (!nome || !email || !password) {
                    alert("Por favor, preencha todos os campos antes de cadastrar.");
                    return;
                }

                // --- INÍCIO DA LÓGICA DE ENVIO PARA O BACKEND ---
                // Feedback visual (opcional)
                cadastrarLink.textContent = 'Cadastrando...';
                cadastrarLink.style.pointerEvents = 'none'; // Desabilita clique

                try {
                    const response = await fetch('http://localhost:3000/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ nome, email, password }), // Envia como JSON
                    });

                    const data = await response.json(); // Lê a resposta do backend

                    if (response.ok) { // Status 201 Created
                        alert(data.message || 'Cadastro realizado com sucesso! Faça o login.');
                        window.location.href = 'login.html'; // Redireciona para o login
                    } else {
                        // Mostra a mensagem de erro vinda do backend (ex: email já existe, senha curta)
                        alert(`Erro no cadastro: ${data.message || `Erro ${response.status}`}`);
                         // Restaura o botão em caso de erro
                        cadastrarLink.textContent = 'Cadastrar';
                        cadastrarLink.style.pointerEvents = 'auto'; // Reabilita clique
                    }
                } catch (error) {
                    console.error('Erro na requisição de cadastro:', error);
                    alert('Não foi possível conectar ao servidor. Verifique se o backend está rodando e tente novamente.');
                     // Restaura o botão em caso de erro de rede
                    cadastrarLink.textContent = 'Cadastrar';
                    cadastrarLink.style.pointerEvents = 'auto';
                }
                // Não precisa de 'finally' se o botão só é restaurado no erro
                // --- FIM DA LÓGICA DE ENVIO ---
            });
        } else {
             console.error("Não foi possível encontrar um ou mais elementos do formulário de cadastro (name, email, password, cadastrarLink).");
        }

        // --- LÓGICA DO TEMA (Mantida igual) ---
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('theme-icon'); // Verifique se o ID é esse mesmo
        const html = document.documentElement;

        if (themeToggle && themeIcon && html) {
             themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                 const isDark = html.classList.contains('dark');
                 html.classList.toggle('light', !isDark); // Garante que light/dark sejam opostos

                if (isDark) {
                    themeIcon.classList.replace('fa-sun', 'fa-moon');
                     localStorage.setItem('theme', 'dark'); // Salva a preferência
                } else {
                    themeIcon.classList.replace('fa-moon', 'fa-sun');
                     localStorage.setItem('theme', 'light');
                }
            });

             // Carregar tema ao iniciar
             const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
             html.classList.add(savedTheme); // Define a classe inicial
             if (savedTheme === 'dark') {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            } else {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
        }
    </script>
</body>
</html>
