<!DOCTYPE html>
<html lang="pt-BR" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigo - Confia!</title>
    <link rel="stylesheet" href="css/artigo.css">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .side-open { transform: translateX(0) !important; }
    </style>
    <link rel="website icon" type="png" href="logo_confia.png">
</head>
<body>

    <aside id="sidebar" class="transition-transform duration-300 ease-in-out flex flex-col bg-blue-300 dark:bg-gray-800 w-64 fixed inset-y-0 left-0 z-30 shadow-lg transform -translate-x-full lg:translate-x-0">
        <div class="flex items-center justify-center p-4 h-16 border-b dark:border-gray-700">
            <img src="logo_confia.png" width="145px">
        </div>
        <nav class="flex-grow p-4 space-y-2 mt-4">
            <a href="index.html" class="flex items-center py-2.5 px-4 rounded-lg text-white hover:bg-blue-600 transition-colors dark:text-slate-300 dark:hover:bg-gray-700">
                <i class="fas fa-home w-6 mr-3 text-white dark:text-slate-400"></i> Início
            </a>
            <a href="noticias.html" class="flex items-center py-2.5 px-4 rounded-lg text-white hover:bg-blue-600 transition-colors dark:text-slate-300 dark:hover:bg-gray-700">
                <i class="fas fa-th-large w-6 mr-3 text-white dark:text-slate-400"></i> Notícias
            </a>
            <a href="politica.html" class="flex items-center py-2.5 px-4 rounded-lg text-white hover:bg-blue-600 transition-colors dark:text-slate-300 dark:hover:bg-gray-700">
                <i class="fas fa-landmark w-6 mr-3 text-white dark:text-slate-400"></i> Política
            </a>
            <a href="editor.html" class="flex items-center py-2.5 px-4 rounded-lg text-white hover:bg-blue-600 transition-colors dark:text-slate-300 dark:hover:bg-gray-700">
                <i class="fas fa-pen-nib w-6 mr-3 text-white dark:text-slate-400"></i> Editor de Notícias
            </a>
            <a href="feedback.html" class="flex items-center py-2.5 px-4 rounded-lg text-white hover:bg-blue-600 transition-colors dark:text-slate-300 dark:hover:bg-gray-700">
                <i class="fas fa-comment-alt w-6 mr-3 text-white dark:text-slate-400"></i> Feedback
            </a>
            <a href="sobre-nos.html" class="flex items-center py-2.5 px-4 rounded-lg text-white hover:bg-blue-600 transition-colors dark:text-slate-300 dark:hover:bg-gray-700">
                <i class="fas fa-users w-6 mr-3 text-white dark:text-slate-400"></i> Sobre Nós
            </a>
        </nav>
    </aside>

    <a href="login.html" id="user-profile" class="fixed bottom-4 left-4 z-40 flex items-center space-x-3 bg-blue-300 dark:bg-gray-800 p-3 rounded-lg shadow-lg hover:bg-blue-400 transition">
        <img src="https://ui-avatars.com/api/?name=Nome+Usuario&background=3b82f6&color=fff&bold=true" alt="User Avatar" class="w-12 h-12 rounded-full">
        <span class="text-white font-medium">Nome do Usuário</span>
    </a>

    <div id="overlay" class="transition-opacity duration-300 ease-in-out fixed inset-0 bg-black/60 opacity-0 z-20 lg:hidden pointer-events-none"></div>

    <div class="lg:ml-64">
        <header class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-3 h-16 flex justify-between items-center">
                <button id="menuToggle" class="text-gray-600 dark:text-gray-300 text-2xl lg:hidden">
                    <i class="fas fa-bars"></i>
                </button>
                <div></div>
                <button id="themeToggle" class="text-gray-600 dark:text-gray-300 text-xl p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <i class="fas fa-sun" id="theme-icon"></i>
                </button>
            </div>
        </header>

        <main class="container mx-auto px-4 py-12">
            <article id="article-container" class="bg-white dark:bg-slate-800 shadow-lg rounded-lg p-6 md:p-8">
                <h1 id="artigo-titulo" class="text-3xl md:text-4xl font-extrabold text-gray-800 dark:text-white mb-4">Carregando Título...</h1>
                <div id="artigo-tags-container" class="flex flex-wrap items-center gap-2 mb-6">
                    <div id="artigo-score-container" class="flex items-center gap-2"></div>
                </div>

                <div id="share-section" class="my-6 mb-8">
                    <button id="botao-compartilhar" class="bg-gray-200 dark:bg-slate-600 text-gray-800 dark:text-slate-200 font-bold py-2 px-4 rounded-lg inline-flex items-center hover:bg-gray-300 dark:hover:bg-slate-500 transition">
                        <i class="fas fa-share-alt mr-2"></i>
                        <span>Compartilhar</span>
                    </button>
                </div>

                <section id="ia-analysis-box" class="my-6 p-4 border-l-4 border-blue-500 bg-blue-50 dark:bg-slate-700 rounded-md shadow-sm hidden">
                    <h3 class="text-lg font-bold text-blue-800 dark:text-blue-200 flex items-center mb-2">
                        <i class="fas fa-robot mr-2"></i> Análise da IA
                    </h3>
                    
                    <div class="mb-3">
                        <strong class="text-gray-700 dark:text-gray-300">Resumo:</strong>
                        <p id="ia-resumo" class="text-gray-600 dark:text-gray-400 italic">...</p>
                    </div>

                    <div>
                        <strong class="text-gray-700 dark:text-gray-300">Revisão:</strong>
                        <p id="ia-revisao" class="text-gray-600 dark:text-gray-400">...</p>
                    </div>
                </section>


                <img id="artigo-imagem" src="" alt="Imagem de capa" class="w-full h-auto rounded-lg shadow-md mb-6 hidden">
                
                <div id="artigo-conteudo" class="text-gray-800 dark:text-gray-200 leading-relaxed prose dark:prose-invert max-w-none">
                    <p>Carregando conteúdo...</p>
                </div>
            </article>

            <section id="related-section" class="mt-12">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">Notícias Relacionadas</h2>
                <div id="relacionadas-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>

    <script src="js/artigo.js"></script>
</body>
</html>
